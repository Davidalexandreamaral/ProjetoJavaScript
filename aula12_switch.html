<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>

        var position,msg,pontos;

        pontos=50;

        if(pontos >=1000){
            position=1;
        }
        else if(pontos >=800){
            position=2;
        }
        else if (pontos >=600){
            position=3;
        }
        else if(pontos >=550){
            position=4
        }
        else{
            position=0
        }

        switch(position){
            case 1:
                msg="Primeiro lugar<br>Medalha de ouro";
                break;
            case 2:
                msg="Segundo lugar<br>Medalha de prata";
                break;
            case 3:
                msg="Terceiro lugar<br>Medalha de bronze";
                break;
            case 4:
                msg="Quarto lugar<br>Sem medalha";
                break;
            default:
                msg="Perdeu otário";
        }

        switch(position){
            case 1:
            case 2:
            case 3:
                msg+="<br>Subiu ao pódio"
                break;
                default:
                    msg+="<br>Não subiu ao pódio<br>sem medalha trouxa"
        }

        document.write(msg);

    </script>

</html>
